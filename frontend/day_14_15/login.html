<!-- Create login form Username and Password fields in login form
    where input fields has following cofigurations:
     - username will have  loginUsername id 
     - password field will have loginPassword id

    validate: 
    -loginUsername: should not be empty
    -loginPassword: should not be empty

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>    
</head>
<body>    
    <form id="loginForm">
        <label for="loginUsername">Username</label><br>
        <input type="text" id="loginUsername" placeholder="Enter username" required>

        <label for="loginPassword">Password</label><br>
        <input type="password" id="loginPassword" placeholder="Enter password" required> 

        <button type="button" onclick="login()">Login</button>

    </form>

    <script src="./js/validation.js"></script>
</body>
</html>
